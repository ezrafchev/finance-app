<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Finance App</title>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        margin: 0;
        background: #f8fafc;
        color: #0f172a;
      }

      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 32px;
      }

      .card {
        max-width: 560px;
        padding: 32px;
        background: #ffffff;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
        text-align: center;
      }

      h1 {
        margin: 0 0 16px;
        font-size: 32px;
      }

      p {
        margin: 0 0 16px;
        line-height: 1.6;
        color: #475569;
      }

      a {
        color: #2563eb;
        font-weight: 600;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <h1>Finance App</h1>
        <p>
          The GitHub Pages deployment is served from the Next.js static export. If you're
          seeing this fallback page, trigger the "Deploy to GitHub Pages" workflow to
          publish the latest build artifacts.
        </p>
        <p>Visit the repository Actions tab to confirm the deployment status.</p>
      </div>
    </main>
  </body>
</html>
