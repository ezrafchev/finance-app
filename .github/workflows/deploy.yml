name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check-pages-enabled:
    runs-on: ubuntu-latest
    steps:
      - name: Check GitHub Pages Configuration
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const pages = await github.rest.repos.getPages({
                owner: context.repo.owner,
                repo: context.repo.repo
              });
              
              console.log('‚úÖ GitHub Pages is enabled');
              console.log(`üìç Build type: ${pages.data.build_type || pages.data.source?.type}`);
              
              if (pages.data.build_type !== 'workflow' && pages.data.source?.type !== 'workflow') {
                core.setFailed('‚ö†Ô∏è GitHub Pages source must be set to "GitHub Actions"');
                console.log('\nüìñ Fix: Go to Settings ‚Üí Pages ‚Üí Source: GitHub Actions');
                console.log('üîó https://github.com/' + context.repo.owner + '/' + context.repo.repo + '/settings/pages');
              }
            } catch (error) {
              if (error.status === 404) {
                core.setFailed('‚ùå GitHub Pages is NOT enabled!');
                console.log('\nüìñ To enable:');
                console.log('1. Go to: https://github.com/' + context.repo.owner + '/' + context.repo.repo + '/settings/pages');
                console.log('2. Source: GitHub Actions');
                console.log('3. See GITHUB_PAGES_SETUP.md for instructions');
              } else {
                throw error;
              }
            }
  
  build:
    runs-on: ubuntu-latest
    needs: check-pages-enabled
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
